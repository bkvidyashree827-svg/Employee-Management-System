<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD Operation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="./Crud.css">
    <style>
      /* Basic styling to improve layout with Bootstrap */
      .flex-container {
        display: flex;
        flex-wrap: wrap; /* Allow wrapping on smaller screens */
        justify-content: center; /* Center the content */
        gap: 20px; /* Add some spacing between the divs */
        padding: 20px;
      }
      .flex-child {
        flex: 1 1 45%; /* Each div takes roughly half the width, adjust as needed */
        min-width: 300px; /* Minimum width for smaller screens */
      }
      .magenta {
        background-color: #f0f0f5; /* Light gray background for form */
        padding: 20px;
        border-radius: 8px;
      }
      .green {
        background-color: #f8f9fa; /* Slightly different gray for table */
        padding: 20px;
        border-radius: 8px;
        overflow-x: auto; /* Add horizontal scroll if table is too wide */
      }
      #empList {
        width: 100%; /* Make the table responsive */
      }
      #empList th, #empList td {
        padding: 8px;
        text-align: left;
        border-bottom: 1px solid #dee2e6; /* Add borders to table cells */
      }

    </style>
</head>
<body>
    <div class="container"> <div class="flex-container">
        <div class="flex-child magenta">
            <table class="table">
                <tr class="table-row">
                    <td>
                        <form onsubmit="event.preventDefault(); onFormSubmit();" >
                            <div class="container">
                                <h1 id="heading1">Register</h1>
                                <p id="p1">Please fill this form to create a Record.</p>
                                <hr>

                                <label id="label" for="Emp-Name"><b>Emp-Name</b></label>
                                <input type="text" class="form-control" placeholder="Enter Name" name="name" id="name" required >

                                <label id="label" for="City"><b>City</b></label>
                                <input type="text" class="form-control" placeholder="Enter City" name="city" id="city" required >

                                <label id="label" for="salary"><b>Salary</b></label>
                                <input type="number" class="form-control" name="salary" id="salary"placeholder="Salary" required>
                                <hr>

                                <button type="submit" name="submit"class="btn btn-primary registerbtn">Submit</button>
                            </div>
                        </form>
                    </td>

                </tr>

            </table>
        </div>
        <div class="flex-child green">
            <td>
                <table class="table table-striped" id="empList">
                    <h1 id="record">Record</h1>
                    <thead id="tab_head">
                        <tr>
                            <th>Emp-Name</th>
                            <th>City</th>
                            <th>Salary</th>
                            <th>Edit</th>
                            <th>Delete</th>
                        </tr>
                    </thead>

                    <tbody id="tab_body">

                    </tbody>

                </table>
            </td>
        </div>
    </div></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="./Crud.js"></script>
</body>
</html>
